<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <div>
        <h1>我是父组件的标题</h1>
        <my-component>
            <p>这是一些初始内容</p>
            <p>这是更多的初始内容</p>
        </my-component>
    </div>
</div>
<script>
    /*
     单个slot
     除非子组件模板包含至少一个 <slot> 插口，否则父组件的内容将会被丢弃。当子组件模板只有一个没有属性的 slot 时，父组件整个内容片段将插入到 slot 所在的 DOM 位置，并替换掉 slot 标签本身。
     * */
    Vue.component('my-component', {
        template:`<div>
                        <h2>我是子组件的标题</h2>
                        <slot>
                          只有在没有要分发的内容时才会显示。
                        </slot>
                    </div>`
    });
    new Vue({
        el: '#app'
    })
</script>
</body>
</html>
