<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <app-layout>
        <h1 slot="header">这里可能是一个页面标题</h1>
        <p>主要内容的一个段落。</p>
        <p>另一个主要段落。</p>
        <p slot="footer">这里有一些联系信息</p>
    </app-layout>
</div>
<script>
    /*
     具名slot
     <slot> 元素可以用一个特殊的属性 name 来配置如何分发内容。多个 slot 可以有不同的名字。具名 slot 将匹配内容片段中有对应 slot 特性的元素。
     * */
    Vue.component('app-layout', {
        template:`
                <div class="container">
                    <header>
                      <slot name="header"></slot>
                    </header>
                    <main>
                      <slot></slot>
                    </main>
                    <footer>
                      <slot name="footer"></slot>
                    </footer>
                </div>
        `
    });
    new Vue({
        el: '#app'
    })
</script>
</body>
</html>
