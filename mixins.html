<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mixins</title>
    <script src="vue.js"></script>
</head>
<body>
<div id="app">

</div>
<script>
    var myMixin = {
        created: function () {
            this.hello();
        },
        methods: {
            hello: function () {
                console.log('hello from mixin!')
            }
        }
    };
    var myMixin1 = {
        created: function () {
            this.hello1();
        },
        methods: {
            hello1: function () {
                console.log('hello!')
            }
        }
    };
    var Component = Vue.extend({
        mixins: [myMixin, myMixin1]
    });
    var component = new Component();
    var app = new Vue({
        el: '#app',
        data: {
            color: 'red'
        }
    });

</script>
</body>
</html>
