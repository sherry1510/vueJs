<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>过渡效果</title>
    <style>
        .fade-enter-active, .fade-leave-active {
            transition: opacity .5s
        }
        .fade-enter, .fade-leave-active {
            opacity: 0
        }
    </style>
    <script src="../todo/vue.js"></script>
</head>
<body>
<div id="app">
    <button v-on:click="show=!show">Toggle</button>
    <transition name="fade">
        <p v-if="show">hello!</p>
    </transition>
</div>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            show: true
        }
    });
</script>
</body>
</html>
